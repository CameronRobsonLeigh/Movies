# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deployment-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 52.226.2.60
      secretName: selfsigned-cert-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end
                port:
                  number: 80
          - path: /api/popular
            pathType: Prefix
            backend:
              service:
                name: apigateway
                port:
                  number: 80                  





